title: "数据库操作必须防止SQL注入和连接泄漏"
description: |
  所有数据库操作必须：
  1. 使用参数化查询，禁止字符串拼接构造SQL
  2. 使用 with 语句或显式关闭连接
  3. 不在日志中输出完整SQL语句
  4. 不硬编码数据库密码
