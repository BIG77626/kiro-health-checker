id: "REQ-FIL-001"
version: "1.0"
last_modified: "2025-12-19"
title: "文件操作必须防止路径穿越攻击"
description: |
  所有文件操作必须：
  1. 禁止使用用户输入直接构造文件路径
  2. 验证路径不包含 .. 或绝对路径
  3. 文件删除操作必须有确认机制
  4. 禁止删除根目录或系统目录
