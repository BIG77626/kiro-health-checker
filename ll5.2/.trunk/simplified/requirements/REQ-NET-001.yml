id: "REQ-NET-001"
title: "禁止在URL中传递敏感信息"
description: |
  所有外部HTTP请求不得在URL参数中包含密码、API密钥、令牌等敏感信息。
  敏感信息应通过请求头(Authorization)或请求体传递。
